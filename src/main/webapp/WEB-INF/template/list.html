<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="telephone=no" name="format-detection" />
<title>list</title>
<link rel="stylesheet" href="${ctxPath}/css/style.css" type="text/css" media="screen" />
<script type="text/javascript" src="${ctxPath}/js/jquery.js"></script>


</head>

<body>
<a href="${ctxPath}/">返回首页</a>
<table>
	<tr>
		<th>id</th>
		<th>name</th>
		<th>oper</th>
	</tr>
	@for(user in page.list){
	<tr>
		<td>${user.id}</td>
		<td>${user.name}</td>
		<td><a href="${ctxPath}/userDetail/${user.id}.html">查看详情</a> </td>
	</tr>
	@}
</table>
@for(var i=1 ;i<page.pages ;i++){
<a href='${ctxPath}/list-${i}.html' class='inactive' >${i}</a>
@}

</body>
</html>
